<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stayle1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daftar Produk Kami</h1>
      <main class="grid"></main>
    </div>
    <script>
      let endpointGetData = "https://reqres.in/api/users";
      let listProduk = document.querySelector(".grid"); // Mengubah menjadi selector ".grid"

      fetch(endpointGetData)
        .then((response) => response.json())
        .then((response) => {
          console.log(response.data[0]);
          const data = [
            {
              jenis: "Gili Kondo",
              deskripsi: "Pantai gili kondo, yang berada di Lombok timur, di mana pemandangannya sungguh sangant memanjakan mata.",
              foto: "img/kondo.jpg",
            },
            {
              jenis: "Pantai Kuta",
              deskripsi: "Pantai kuta ini dengan keindahanya dari berbagai macam sudat, dimana pantai ini sangant dekat dengan sircuit mandalika",
              foto: "img/kuta.jpg",
            },
            {
              jenis: "Pantai kenawa",
              deskripsi: "Pulau Kenawa memiliki luas sebesar 15 hektare dengan garis pantai membentang sejauh sekitar 1,73 kilometer terletak di Kabupaten Sumbawa Barat.",
              foto: "img/pantai kenawa.jpg",
            },
            {
              jenis: "Pantai Ping",
              deskripsi: "Pantai ini dikenal dengan sebutan Pantai Pink dari Pulau Lombok. Pantai ini merupakan salah satu dari tujuh pantai di dunia yang memiliki pasir pantai berwarna",
              foto: "img/ping.webp",
            },
            {
              jenis: "Senggigi",
              deskripsi: "pantai Senggigi adalah memiliki pasir dua warna, yakni hitam dan putih.",
              foto: "img/senggigi.jpg",
            },
            {
              jenis: "Trawangan",
              deskripsi: "Gili Trawangan di Lombok Utara merupakan salah satu destinasi wisata tanpa kendaraan bermotor.",
              foto: "img/trawangan2.jpg",
            }
          
          ]; // Memperbarui data dengan informasi tentang pantai

          console.log(data);

          for (let index = 0; index < data.length; index++) {
            listProduk.innerHTML += `<article class="card" style="width: 18rem;">
            <img src="${data[index].foto}" class="card-img-top" alt="${data[index].jenis}">
            <div class="card-body">
              <h5 class="card-title">${data[index].jenis}</h5>
              <p class="card-text">${data[index].deskripsi}</p>
              <a href="#" class="btn btn-primary">Pesan Sekarang</a>
            </div>
          </article>`;
          }
        });

      let dataPengguna = {
        nama: "muh. yunus febrianto",
        job: "mahasiswa",
      };

      let fetchOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(dataPengguna),
      };

      fetch(endpointGetData, fetchOptions)
        .then((response) => response.json())
        .then((response) => console.log(response));
    </script>
    
  </body>
</html>
